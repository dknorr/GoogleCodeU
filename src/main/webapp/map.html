<!DOCTYPE html>
<html>
<head>
  <!-- Loading the Maps Library JS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBudEHzg6ga8iEbBCL0U-Cmx35Vp33Swlc"></script>
  <!-- Calling Map constructor -->
  <script>
  let map;
  function createMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 37.422, lng: -122.084}, // Gives div element "map" a default center on coordinates of Googleplex
      zoom: 16
    });

    /* Creating pin indicating exact location of Stan T-Rex statue on Google campus */
    var pinkMarkerIcon = 'http://maps.google.com/mapfiles/ms/icons/pink-dot.png';
    const trexMarker = new google.maps.Marker({
    position: {lat: 37.421903, lng: -122.084674},
    map: map,
    icon: pinkMarkerIcon,
    title: 'Stan the T-Rex'
    });
  }
  </script>

  <!-- Map styling and title -->
  <title>Map Project</title>
  <style>
    #map {
      width: 500px;
      height: 500px;
      border: thin solid pink;
    }
  </style>
</head>

<!-- Calling createMap function -->
<body onload ="createMap();">
  <h1>Map Project</h1>
  <div id="map"></div>
</body>
</html>
