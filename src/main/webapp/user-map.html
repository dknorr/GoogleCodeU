<!DOCTYPE html>
<html>
<head>
  <title>User Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZdd1qWxo42-09cwx0-Tl6FQa2QKw3IvY"></script>
  <script>

    let map;

    function buildInfoWindowInput(){
      const textBox = document.createElement('textarea');
      const button = document.createElement('button');
      button.appendChild(document.createTextNode('Submit'));

      const containerDiv = document.createElement('div');
      containerDiv.appendChild(textBox);
      containerDiv.appendChild(document.createElement('br'));
      containerDiv.appendChild(button);

      return containerDiv;
    }

    function createMap(){

      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.5949, lng: -94.8923},
        zoom: 4
      });

      map.addListener('click', (event) => {
        createMarkerForEdit(event.latLng.lat(), event.latLng.lng());
      });
    }

    let editMarker;

    function createMarkerForEdit(lat, lng){

      if(editMarker){
        editMarker.setMap(null)
      }

      editMarker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map: map
      });

      const infoWindow = new google.maps.InfoWindow({
        content: buildInfoWindowInput()
      });

      infoWindow.open(map, editMarker);

      google.maps.event.addListener(infoWindow, 'closeclick', () => {
        editMarker.setMap(null);
      });
    }
  </script>
  <style>
    #map{
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body onload="createMap();">
 <h1>User Map</h1>
 <div id="map"></div>
</body>
</html>
