<!DOCTYPE html>
<html>
  <div id="chart">
    <head>
      <script
        type="text/javascript"
        src="https://www.gstatic.com/charts/loader.js"
      ></script>
      <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart", "geochart"] });
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawRegionsMap);
        function drawChart() {
          //new DataTable instance
          var book_data = new google.visualization.DataTable();
          //define columns for the DataTable instance
          book_data.addColumn("string", "Book Title");
          book_data.addColumn("number", "Votes");
          //add data to book_data
          book_data.addRows([
            ["The Best We Could Do", 6],
            ["Sing, Unburied, Sing", 10],
            ["The Book of Unknown Americans", 7],
            ["The 57 Bus", 4],
            ["The Handmaid's Tale", 8]
          ]);
          var chart = new google.visualization.BarChart(
            document.getElementById("book_chart")
          );
          var chart_options = {
            "width": 800,
            "height": 400
          };
          chart.draw(book_data, chart_options);
        }
        function drawRegionsMap() {
          var data = google.visualization.arrayToDataTable([
            ["Country", "Popularity"],
            ["Germany", 200],
            ["United States", 300],
            ["Sweden", 450],
            ["Brazil", 400],
            ["Canada", 500],
            ["France", 600],
            ["RU", 700]
          ]);
          var options = { "title": "Multilingual education around the World" };

          var chart = new google.visualization.GeoChart(
            document.getElementById("regions_div")
          );

          chart.draw(data, options);
        }
      </script>
      <title>A New Chart</title>
    </head>

    <body>
      <h1>Chart Project</h1>
      <h2>Demo Chart</h2>
      <div id="book_chart"></div>
      <h2>Multilingual countries</h2>
      <div id="regions_div"></div>
    </body>
  </div>
</html>
