<!DOCTYPE html>
<html>
<div id="chart">
    <head>
        <script
                type="text/javascript"
                src="https://www.gstatic.com/charts/loader.js"
        ></script>
        <script type="text/javascript">
            google.charts.load("current", { packages: ["corechart", "geochart"] });
            google.charts.setOnLoadCallback(drawChart);
            google.charts.setOnLoadCallback(drawRegionsMap);
            google.charts.setOnLoadCallback(drawPieChart);
            function drawChart() {
                //new DataTable instance
                var book_data = new google.visualization.DataTable();
                //define columns for the DataTable instance
                book_data.addColumn("string", "Book Title");
                book_data.addColumn("number", "Votes");
                //add data to book_data
                book_data.addRows([
                    ["The Best We Could Do", 6],
                    ["Sing, Unburied, Sing", 10],
                    ["The Book of Unknown Americans", 7],
                    ["The 57 Bus", 4],
                    ["The Handmaid's Tale", 8]
                ]);
                var chart = new google.visualization.BarChart(
                    document.getElementById("book_chart")
                );
                var chart_options = {
                    "width": 800,
                    "height": 400
                };
                chart.draw(book_data, chart_options);
            }
            function drawRegionsMap() {
                var data = google.visualization.arrayToDataTable([
                    ["Country", "Percent Obese"],
                    ["Australia", 27.9],
                    ["Belgium", 18.6],
                    ["Canada", 28.1],
                    ["Chile", 34.4],
                    ["Czech Republic", 21.0],
                    ["Estonia", 18.0],
                    ["Finland", 21.5],
                    ["France", 17.0],
                    ["Germany", 23.6],
                    ["Hungary", 30.0],
                    ["Ireland", 23.0],
                    ["Israel", 18.8],
                    ["Japan", 4.2],
                    ["Korea", 5.5],
                    ["Latvia", 23.2],
                    ["Luxembourg", 22.6],
                    ["Mexico", 33.3],
                    ["New Zealand", 31.6],
                    ["Portugal", 28.7],
                    ["Slovakia", 16.9],
                    ["Turkey", 22.3],
                    ["United Kingdom", 26.2],
                    ["United States", 40.0]
                ]);
                var options = { title: 'Obesity in the OECD' };

                var chart = new google.visualization.GeoChart(
                    document.getElementById("regions_div")
                );

                chart.draw(data, options);
            }
            function drawPieChart() {
                var data = google.visualization.arrayToDataTable([
                    ["Response", "Respondents"],
                    ["Close to Family", 50],
                    ["Good Health", 21],
                    ["Rewarding Career",  8],
                    ["Area where you live", 4],
                    ["A Lot of Money", 3],
                    ["Something Else", 11],
                    ["Unsure", 3]
                ]);

                var options = {
                    title: 'Happiness Factors',
                    width: 800,
                    height: 400
                };

                var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data, options);
            }
        </script>
        <title>Selected Data</title>
    </head>

    <body>
    <h1>Chart Project</h1>
    <h2>Obesity in the OECD</h2>
    <div id="regions_div"></div>
    <h2>Happiness Factors</h2>
    <div id="piechart"></div>
    </body>
</div>
</html>
